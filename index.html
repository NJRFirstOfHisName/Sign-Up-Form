<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans:wght@400;700&family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet"> <title>Document</title>
</head>
<body>
    <div class="image">
        <div class="logo-background">
            <img src="odin-lined.png" alt="" srcset="" class="logo">
        </div>
        <p class="source">Photo by <a href="https://unsplash.com/@maxbovkun?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Max Bovkun</a>
             on <a href="https://unsplash.com/photos/6ALS9CnBRas?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="content">
        <h3 class="hero">WOW this website looks amazing! So amazing that you want to sign up!
             Keep those spooky clouds out of your future!<br><br>Blue skies ahead:</h3>            
            <form action="" method="post">
                <div class="sign-up-forms">
                    <h3 class="form-header">Let's do it!</h3>
                    <div>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="user-email">Email Address:</label>
                        <input type="email" id="user-email" name="user-email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number:</label>
                        <input type="number" id="phone-number" name="phone-number">
                    </div>
                    <div>
                        <label for="user-password">Password:</label>
                        <input type="password" name="user-password" id="user-password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
                <button type="submit">Create Account</button>

            </form>
            <p class="signin">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
